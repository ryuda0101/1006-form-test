<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 화면페이지</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div id="container">
        <div class="center">
            <div class="box">
                <h1>회원가입</h1>
                <p>로그인 정보</p>
                <form action="" method="post">
                    <div>
                        <label for="userId">아이디</label>
                        <input type="text" name="userId" id="userId" placeholder="6~16자 / 영문 소문자, 숫자 사용 가능">
                        <span></span>
                    </div>
                    <div>
                        <label for="userPass">비밀번호</label>
                        <input type="pass" class="pass" name="userPass" id="userPass" placeholder="8~16자 / 문자, 숫자, 특수 문자 혼용">
                        <span></span>
                    </div>
                    <div>
                        <label for="userPassCh">비밀번호 확인</label>
                        <input type="pass" class="passCh" name="userPassCh" id="userPassCh" placeholder="비밀번호를 다시 입력해 주세요">
                        <span></span>
                    </div>
                    <button type="submit" disabled="true">가입하기</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/public/js/check.js"></script>
</body>
</html>
